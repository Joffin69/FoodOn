<app-header title="Profile"></app-header>
<ion-content [fullscreen]="true">
  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
  <ion-card *ngIf="(user$ | async);else loading">
    <ion-card-header>
      <ion-card-title>User Logged In</ion-card-title>
      <ion-card-subtitle>{{(user$ | async)?.name}}</ion-card-subtitle>
      <ion-card-subtitle>{{(user$ | async)?.phone}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button fill="clear" (click)="logout()">Logout <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
